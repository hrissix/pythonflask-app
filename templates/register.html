<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

<body>
    <h1>Register Page</h1>
    <img src="https://github.com/hrissix/pythonflask-app/blob/main/tweety-logo-full.png?raw=true" style="  display: block;
      margin-left: auto;
      margin-right: auto;">
      <br>
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.password }}
      {{ form.submit }}
    </form>

    <div class="center-text">
      <a href="{{url_for('login')}}">Already have an account? <br> Log in now!</a>
    </div>
</body>

</html>
