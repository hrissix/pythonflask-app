<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img src="https://github.com/hrissix/pythonflask-app/blob/main/tweety-logo-full.png?raw=true"
       style="  display: block; margin-left: auto; margin-right: auto; padding:50px;">
    <br>
  <div class="icon-bar">
  <a href="{{url_for('home')}}"><i class="fa fa-home"></i></a>
  <a class="active" href="{{url_for('profile')}}"><i class="fa fa-user"></i></a>
  <a href="{{url_for('explore')}}"><i class="fa fa-search"></i></a>
  <a href="{{ url_for('logout')}}"><i class="fa fa-share"></i></a>
</div>
<br>
<form method="POST" action="greet" class="greet_form">

  {% for message in get_flashed_messages()%}
  <p> {{message}}</p>
  {% endfor %}
  <input type="text" name="name_input">
  <br>
  <input type="submit" value="GREET" id="greet">
</form>
  <br>
</body>

</html>
